<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Premier League 2025-2026 Puan Durumu</title>
<style>
body { font-family: Arial; background:#f4f4f4; }
table { width:80%; margin:20px auto; border-collapse:collapse; background:#fff; }
th,td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background:#003399; color:#fff; }
.msg { text-align:center; font-weight:bold; padding:20px; }
</style>
</head>
<body>

<h2 style="text-align:center;">Premier League 2025-2026 Puan Durumu</h2>

<table>
<thead>
<tr>
<th>Sıra</th><th>Takım</th><th>O</th><th>G</th><th>B</th><th>M</th><th>P</th>
</tr>
</thead>
<tbody id="puanDurumu">
<tr><td colspan="7" class="msg">Yükleniyor...</td></tr>
</tbody>
</table>

<script>
// Football‑Data.org API Key
const apiKey = "201782961f2a4ff9a727ccfacad361e9";

// Fetch puan durumu
fetch("https://api.football-data.org/v4/competitions/PL/standings", {
    headers: { "X-Auth-Token": apiKey }
})
.then(res => res.json())
.then(data => {
    const teams = data?.standings?.[0]?.table;

    if (!teams || teams.length === 0) {
        document.getElementById("puanDurumu").innerHTML = `
            <tr><td colspan="7" class="msg">Puan durumu henüz API tarafından sağlanmıyor</td></tr>
        `;
        return;
    }

    document.getElementById("puanDurumu").innerHTML = teams.map(team => `
        <tr>
            <td>${team.position}</td>
            <td>${team.team.name}</td>
            <td>${team.playedGames}</td>
            <td>${team.won}</td>
            <td>${team.draw}</td>
            <td>${team.lost}</td>
            <td>${team.points}</td>
        </tr>
    `).join("");
})
.catch(err => {
    console.error("API HATASI:", err);
    document.getElementById("puanDurumu").innerHTML = `
        <tr><td colspan="7" class="msg">API bağlantı hatası oluştu</td></tr>
    `;
});
</script>

</body>
</html>
